<!DOCTYPE html>
<html>
<head>
  <title>Firebase OTP Validation</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Firebase OTP Validation</h2>
  <div id="recaptcha-container"></div>
  <input type="text" id="phone-number" placeholder="Enter phone number">
  <button onclick="sendOTP()">Send OTP</button>
  <br><br>
  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <script>
    // Your Firebase configuration
   const firebaseConfig = {
  apiKey: "AIzaSyCBGDm_JUpY-BxoZDwneus8NqzCFW6n_eM",
  authDomain: "keydriverotp.firebaseapp.com",
  projectId: "keydriverotp",
  storageBucket: "keydriverotp.firebasestorage.app",
  messagingSenderId: "920869077896",
  appId: "1:920869077896:web:b75944e1a9ef11bcd2703d",
  measurementId: "G-EG01B6NXSZ"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Recaptcha verifier
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        // reCAPTCHA solved, allow sendOTP
      },
      'expired-callback': () => {
        // Response expired. Ask user to solve reCAPTCHA again.
      }
    });

    function sendOTP() {
      const phoneNumber = document.getElementById('phone-number').value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert('OTP sent!');
        }).catch((error) => {
          console.error("Error during sending OTP", error);
          alert('Failed to send OTP. Please try again.');
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      confirmationResult.confirm(otp).then((result) => {
        const user = result.user;
        alert('OTP verified successfully!');
      }).catch((error) => {
        console.error("Error during verifying OTP", error);
        alert('Failed to verify OTP. Please try again.');
      });
    }
  </script>
</body>
</html>
